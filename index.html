<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>machineCodeCalc</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="col-1">
            <select id="fCol">
                <option>select</option>
                <option value="binary" id="binary">binary</option>
                <option value="octal" id="octal">octal</option>
                <option value="decimal" id="decimal">decimal</option>
                <option value="hexadecimal" id="hexadecimal">hexadecimal</option>
            </select>
            <textarea id="inpNum" rows="10" placeholder="INPUT YOUR NUMBER HERE"></textarea>
        </div>
        <div class="col-2">
            <select id="sCol">
                <option value="select" id="select">select</option>
            </select>
            <span class="result" id="res">RESULT</span>
        </div>
    </div>
</body>

<script src="/script.js"></script>

</html>
